<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This is my HTML CSS Variables in HTML File for this Web-Development_Full_Course Series.">
    <title>Spotify - Web Player: Music for everyone</title>

    <!-- this line of code is used to link the css file in the HTML File -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

    <!-- This linke of code is used to add tab icon in the HTML file. -->

    <div class="continer flex bg-black">

        <div class="left">
            <div class="close">
                <img class="invert" width="30" src="Images/close.svg" alt="close icon">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo">
                    <img width="100" class="invert"
                        src="Images/Logo.svg" alt="Spotify Logo">
                </div>
                <ul>
                    <li><img class="invert"
                            src="Images/homeLogo.svg"
                            alt="Home Image">Home</li>
                    <li><img class="invert"
                            src="Images/searchLogo.svg"
                            alt="Search Image">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert"
                        src="Images/libraryLogo.svg"
                        alt="libraryLogo">
                    <h2>
                        your library
                    </h2>
                </div>
                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>

                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger"
                            src="Images/hamburger.svg"
                            alt="hamburger menu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M15 6L9 12L15 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5"
                                stroke-miterlimit="16" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupBtn">Sign up</button>
                    <button class="loginBtn">Log in</button>
                </div>
            </div>
